<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <form class="contact-form">
    <h3 class="contact-form__title">Добавить контакт</h3>

    <div class="contact-form__field contact-form__field--name">
      <label for="name" class="contact-form__label">Имя</label>
      <input type="text" id="name" class="contact-form__input contact-form__input--name" />
    </div>

    <div class="contact-form__field contact-form__field--phone">
      <label for="phone" class="contact-form__label">Телефон</label>
      <input type="text" id="phone" class="contact-form__input contact-form__input--phone" />
    </div>

    <div class="contact-form__field contact-form__field--group">
      <label class="contact-form__label">Группа</label>
      <div class="contact-form__dropdown" data-dropdown></div>
    </div>

    <div class="contact-form__actions">
      <button type="submit" class="contact-form__button">Сохранить</button>
    </div>
  </form>
  <div id="contact-form-container"></div>
  <div class="dropdown" data-dropdown>
    <div class="dropdown__trigger">Выберите группу</div>
    <div class="dropdown__menu"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
